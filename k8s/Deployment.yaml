apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-restservice
spec:
  replicas: 1
  selector:
    matchLabels:
      app: restservice
  template:
    metadata:
      labels:
        app: restservice
    spec:
      containers:
        - name: restservice
          image: restservice:v1.0.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8082
          env:
            - name: spring.config.import
              value: file:/./config/application.properties
          volumeMounts:
            - name: config-volume
              mountPath: /config/
#              subPath: application.properties
#        - name: configwatcher
#          image: ...
#          imagePullPolicy: IfNotPresent
      volumes:
        - name: config-volume
          configMap:
            name: test-restservice-configmap